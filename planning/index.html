<!DOCTYPE html>
<html dir="ltr" class="sid-plesk" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Organise ton projet!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="site-base.css">
    <script src="scripts/jquery-1.9.1.js"></script>
    <script src="scripts/jquery-ui-1.9.2.custom.js"></script>
</head>
<body>

  <h1>ORGANISE TON PROJET</h1>

  <div class="banniere-pictos" >

    <div class="ajoute">+</div>

      <img src="depliant.png" style="height: 50px; padding: 15px; margin-left: 14.5px; margin-right: -5px"/>
      <img src="logo.png" style="height: 50px; padding: 15px"/>
      <img src="magazine.png" style="height: 50px; padding: 15px; margin-left: -5px"/>
      <img src="packaging.png" style="height: 50px; padding: 15px"/>
      <img src="poster.png" style="height: 50px; padding: 15px"/>
      <img src="invitation.png" style="height: 50px; padding: 15px"/>
      <img src="flyer.png" style="height: 50px; padding: 15px"/>
      <img src="prix.png" style="height: 50px; padding: 15px"/>

  </div> <!-- fin banniere-pictos -->

  <div class="etape-marge">
    <h2>zone non-imprimable</h2>
  </div>


  <div class="echelle">
    <img src="echelle.png" style="width: 70px; margin-top: 30px;"/>
  </div>


  <section id="wrapper"></section>

  <div class="glissable etape-1">
      <div contenteditable="true" spellcheck="false" style="padding: 15px; width: 250px; height: 300px; border: 4px solid black; resize: both; overflow: hidden">
        <p>Définition du projet, rencontre et discussion</p>
      </div>
  </div> <!-- fin etape -->

  <div class="glissable etape-2">
    <div contenteditable="true" spellcheck="false" style="padding: 15px; width: 300px; height: 100px; border: 4px solid black; resize: both; overflow: hidden">
      <p>Analyse et devis</p>
    </div>
  </div> <!-- fin etape -->

  <div class="glissable etape-3">
    <div contenteditable="true" spellcheck="false" style="padding: 15px; width: 300px; height: 500px; border: 4px solid black; resize: both; overflow: hidden">
    <p>Définition de la charte graphique et création</p>
    </div>
  </div> <!-- fin etape -->

  <div class="glissable etape-4">
    <div contenteditable="true" spellcheck="false" style="padding: 15px; width: 500px; height: 300px; border: 4px solid black; resize: both; overflow: hidden">
      <p>Vérifications et remarques du client</p>
    </div>
  </div> <!-- fin etape -->

  <div class="glissable etape-5">
    <div contenteditable="true" spellcheck="false" style="padding: 15px; width: 250px; height: 300px; border: 4px solid black; resize: both; overflow: hidden">
    <p>Corrections et modifications</p>
    </div>
  </div> <!-- fin etape -->

  <div class="glissable etape-6">
    <div contenteditable="true" spellcheck="false" style="padding: 15px; width: 250px; height: 300px; border: 4px solid black; resize: both; overflow: hidden">
      <p>Finalisation</p>
    </div>
  </div>


<div class="etape-note">
  <div contenteditable="true" spellcheck="false" style="padding: 15px; width: 313px; height: 82.5vh; border: 6px solid blue; overflow-x: scroll">
  <p>Notes</p>
  </div>
</div>

<!-- DANS SCRIPTS METTEZ VOS SCRIPTS :)-->
    <script>
        $( function() {
          $( ".glissable" ).draggable();
        } );
        /* JUSTE EN DESSOUS METTEZ LES NOUVEAUX SCRIPTS:*/


        $('.ajoute').click(function() {
          var div = $('<div class="glissable etape-vide"><div contenteditable="true" spellcheck="false" style="padding: 15px; width: 250px; height: 60px; border: 4px solid black; resize: both; overflow: hidden"><p>…</p></div></div>');
          div.appendTo('#wrapper');
          $( ".glissable" ).draggable();
        });
    </script>

</body>
</html>
